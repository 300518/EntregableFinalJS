<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrenadores Pokémon - Simple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="container">
    <h1 class="mb-3">Entrenadores Pokémon (máx 3)</h1>
    <div class="card mb-3 p-3">
      <div class="row g-2 align-items-end">
        <div class="col-sm-5">
          <label class="form-label">Nombre del entrenador</label>
          <input id="inputNombre" class="form-control" type="text" placeholder="Ej: Ash" />
        </div>
        <div class="col-sm-3">
          <label class="form-label">Edad</label>
          <input id="inputEdad" class="form-control" type="number" min="6" max="99" value="12" />
        </div>
        <div class="col-sm-4">
          <button id="btnCrearEntrenador" class="btn btn-primary w-100">Crear entrenador</button>
        </div>
      </div>
      <div id="msgCrear" class="muted note"></div>
    </div>
    <div id="listaEntrenadores" class="mb-4"></div>
    <div id="editorEquipo" class="card p-3 d-none">
      <h4 id="tituloEditor"></h4>
      <div class="mb-2">
        <strong>Elige un Pokémon inicial (ya provistos):</strong>
        <div class="d-flex gap-2 mt-2" id="radiosIniciales"></div>
      </div>
      <hr />
      <div class="row g-2 align-items-end">
        <div class="col-sm-6">
          <label class="form-label">Agregar por tipo</label>
          <select id="comboTipoAdd" class="form-select">
            <option value="">-- Selecciona tipo --</option>
          </select>
        </div>
        <div class="col-sm-3">
          <button id="btnAgregarPorTipo" class="btn btn-outline-success w-100">Agregar Pokémon por tipo</button>
        </div>
        <div class="col-sm-3">
          <button id="btnGuardarEntrenador" class="btn btn-success w-100">Guardar cambios</button>
        </div>
      </div>
      <div class="mt-3">
        <strong>Equipo (máx 6):</strong>
        <div id="listaPokemonEquipo" class="team-list mt-2"></div>
      </div>
      <div id="msgEditor" class="muted note"></div>
    </div>
    <div id="resultado" class="mt-4"></div>
  </div>
  <!--se agregar sweetAlert para cumplir consigna de utilizar libreria-->
  <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script> 
  <!--Se agregan los dos JS que realizan las operaciones para que funcione el simulador -->
  <!--El primer JS maneja las clases para crear Entrenadores y equipos pokemon-->
  <!--El segundo corresponde al manejo de eventos-->
  <script src="js/clases.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
